server.port=8082

spring.application.name=AmazonServices

spring.datasource.url=jdbc:mysql://localhost/textract?server.timezone=UTC&createDatabaseIfNotExist=true&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG

springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
    
aws.region= ${aws.region}
aws.accessKeyId=${aws.accessKeyId}
aws.secretAccessKey=${aws.secretAccessKey}



